{% extends 'base.html' %}

{% block title %}HOME{% endblock title %}

{% block content %}

<h1>Records</h1>
<br>

{% for record in records %}

    <a href="{% url "customer-record" record.id %}"><p> {{record.id}}</p></a>
    <p>First Name: {{record.first_name}}</p>
    <p>Last Name: {{record.last_name}}</p>
    <p>Zip Code: {{record.zipcode}}</p> 

    <hr>

{% endfor %}


{% endblock content %}
