{% extends "base.html" %}

{% block title %}Add Record{% endblock title %}


{% block content %}

    <div class="col-md-6 offset-md-3">
        
        <br>
        <h4>
            Add Record
        </h4> <br><br>

        <form action="{% url 'add-record' %}" method="POST">

            {% csrf_token %}
            
            {{record_form.as_p}}
            
            <button type="submit" class="btn btn-secondary">Submit</button>
         
        </form>    

    </div>
    
{% endblock content %}
